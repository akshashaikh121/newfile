<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            overflow: hidden;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        .wish {
            font-size: 1.4rem;
            margin-top: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-in-out;
        }

        .wish.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            bottom: 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            animation: floatUp 5s linear infinite;
        }



        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <audio id="bgMusic" autoplay loop muted>
    <source src="SpotiDownloader.com - Tum Jo Aaye - Pritam.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>


    <div class="container">
        <h1>üéÇ Happy Birthday Kaynat üíñ</h1>
        <p id="wish" class="wish"></p>
        <div class="text-center my-5">
            <a href="memorypage.html" target="_blank"> <button id="memoriesBtn" class="btn btn-danger btn-lg shadow">üéÅ
                    Open </button></a>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const wishes = [
            "üí´ On your special day, may Allah bless you with endless happiness and success!",
            "üíñ You are truly a gift to everyone around you, never stop shining.",
            "üéâ Wishing you laughter, love, and unforgettable memories ahead.",
            "üåπ Happy Birthday, Kaynat! You deserve nothing but the best."
        ];

        let index = 0;
        const wishElement = document.getElementById("wish");

        function showWish() {
            wishElement.classList.remove("show");
            setTimeout(() => {
                wishElement.textContent = wishes[index];
                wishElement.classList.add("show");
                index = (index + 1) % wishes.length;
            }, 500);
        }

        showWish();
        setInterval(showWish, 3000);

        // Floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (3 + Math.random() * 2) + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 500);

        
    window.addEventListener("click", function() {
        let music = document.getElementById("bgMusic");
        music.muted = false;
        music.play();
    });



    </script>
</body>

</html>
